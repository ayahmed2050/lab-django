<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ movie.title }}</title>
    </head>
    <body>
        
        <img src="{{ movie.poster.url }}" width="500px" height="500px">
            <div>
                <h3>{{ movie.title }}</h3>
                <h4>{{ movie.overview }}</h4>
                <h5>{{ movie.year }}</h5>                
            </div>
            
        <video controls src="{{ request.scheme }}://{{ request.get_host }}{{ movie.video.url }}">
        </video>

        <a href="{% url 'delete' movie.id %}">Delete Movie</a>
    </body>
</html>

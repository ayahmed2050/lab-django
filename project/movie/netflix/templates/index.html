<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
    </head>
    <body>
        <h1>Movies</h1>
        <ul>
            {% for movie in movie %}
            <img src="{{ movie.poster.url }}" width="500px" height="500px">
            <div>
                <a href="{% url 'show' movie.id %}">{{ movie.title }}</a>
                <h3>{{ movie.overview }}</h3>
                <h4>{{ movie.year }}</h4>                
            </div>
            {% endfor %}
        </ul>
        
    </body>
</html>
